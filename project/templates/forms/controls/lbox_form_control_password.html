<div class="control" id="control-${id}" tal:define="id string:frm-${SELF/getForm/getName}-ctrl-${SELF/getName}">
	<label for="${id}"><span class="label">
		<span tal:condition="not: exists: SELF/translateKey">${SELF/getLabel}</span>
		<span tal:condition="exists: SELF/translateKey" i18n:translate="SELF/translateKey"></span>
		 <span tal:condition="SELF/isRequired" class="info-required">* </span></span>
		<span class="text"><span class="lft"><span class="rgt"><span class="mdl"><input 	class="password" type="password" id="${id}" name="${SELF/getForm/getName}[${SELF/getName}]"
				tal:attributes="value SELF/getValue | SELF/getDefault; maxlength SELF/getLengthMax | default; size SELF/getLengthMax | default; disabled SELF/getDisabled" /></span></span></span></span></label>
	<div class="error" tal:condition="SELF/getExceptionsValidations" tal:define="exceptions SELF/getExceptionsValidations">
		<div tal:condition="exists: exceptions/17001" i18n:translate="string:error_17001">Prosím vyplňte heslo</div>
	</div>
</div>
