<div tal:define="id string:frm-${SELF/getForm/getName}-ctrl-${SELF/getName}">
	<label 	for="${id}"><span class="label">${SELF/getLabel} <span tal:condition="SELF/isRequired" class="info-required">* </span></span>
		<input 	class="password" type="password" id="${id}" name="${SELF/getForm/getName}[${SELF/getName}]"
				tal:attributes="maxlength SELF/getLengthMax | default; size SELF/getLengthMax | default" /></label>
	<div class="error" tal:condition="SELF/getExceptionsValidations" tal:define="exceptions SELF/getExceptionsValidations">
		<div tal:condition="exists: exceptions/17001">Prosím vyplňte heslo</div>
	</div>
</div>
