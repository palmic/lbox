<div tal:define="id string:frm-${SELF/getForm/getName}-ctrl-${SELF/getName}">
	<label 	for="${id}"><span class="label">${SELF/getLabel} <tal:block tal:condition="SELF/isRequired">* </tal:block></span>
		<span class="password"><span class="lft"><span class="rgt"><span class="mdl"><input 	class="password" type="password" id="${id}" name="${SELF/getForm/getName}[${SELF/getName}]"
				tal:attributes="maxlength SELF/getLengthMax | default; size SELF/getLengthMax | default" /></span></span></span></span></label>
	<div class="error" tal:condition="SELF/getExceptionsValidations" tal:define="exceptions SELF/getExceptionsValidations">
		<div tal:condition="exists: exceptions/17001">Prosím vyplňte heslo</div>
		<div tal:condition="exists: exceptions/17002">Hesla nesouhlasí</div>
	</div>
</div>
