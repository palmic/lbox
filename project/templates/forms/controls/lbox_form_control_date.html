<div class="control control-date" id="control-${id}" tal:define="id string:frm-${SELF/getForm/getName}-ctrl-${SELF/getName}" title="${SELF/title | default}">
	<label for="${id}"><span class="label"><tal:block tal:condition="not: exists:SELF/i18n">${SELF/getLabel}</tal:block><tal:block tal:condition="exists:SELF/i18n" i18n:translate="string:label" /> <span tal:condition="SELF/isRequired" class="info-required">* </span></span></label>
		<span class="text"><span class="lft"><span class="rgt"><span class="mdl"><input 	class="text" type="text" id="${id}" name="${SELF/getForm/getName}[${SELF/getName}]"
				tal:attributes="value SELF/getValue | SELF/getDefault; maxlength SELF/getLengthMax | default; size SELF/getLengthMax | default; disabled SELF/getDisabled" /></span></span></span></span>
	<div class="error" tal:condition="SELF/getExceptionsValidations" tal:define="exceptions SELF/getExceptionsValidations">
		<div tal:condition="exists: exceptions/17001">Povinná hodnota</div>
		<div tal:condition="exists: exceptions/17010">Nesprávná hodnota</div>
		<div tal:condition="exists: exceptions/17003">Datum není správně vyplněno</div>
	</div>
</div>
