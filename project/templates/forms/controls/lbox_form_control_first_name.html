<div tal:define="id string:frm-${SELF/getForm/getName}-ctrl-${SELF/getName}">
	<label for="${id}">${SELF/getLabel} <tal:block tal:condition="SELF/isRequired">* </tal:block><input 	type="text" id="${id}" name="${SELF/getForm/getName}[${SELF/getName}]"
			tal:attributes="value SELF/getValue | SELF/getDefault; maxlength SELF/getLengthMax | default; size SELF/getLengthMax | default" /></label>

		<div tal:condition="exists: exceptions/17001">Prosím vyplňte jméno</div>
	</div>
</div>
