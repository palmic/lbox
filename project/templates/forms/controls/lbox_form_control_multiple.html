<div class="control" tal:define="id string:frm-${SELF/getForm/getName}-ctrl-${SELF/getName}">
	<tal:block tal:repeat="control SELF/getControls" tal:content="structure control" />
	<div class="error" tal:condition="SELF/getExceptionsValidations" tal:define="exceptions SELF/getExceptionsValidations">
		<tal:block tal:repeat="exception exceptions">
			<div>vyhozena vyjimka validatoru:
						<font style="background: #ffffff; color: #0000ff; font-weight: bold;">${exception/getFile}</font>
			cislo: 		<font style="background: #ffffff; color: #00ff00; font-weight: bold;">${exception/getCode}</font>
			s hlaskou: 	<font style="background: #ffffff; color: #ff0000; font-weight: bold;">${exception/getMessage}</font>
			</div>
		</tal:block>
	</div>
</div>
