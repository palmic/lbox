<?xml version="1.0" encoding="utf-8"?>
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs">
    <head>
    	<script type="text/javascript" src="/js/js.js"></script>
    	<title tal:content="SELF/page/title"></title>
	</head>
    <body>
        <h1 tal:content="SELF/page/heading" />
		<table border="1">
			<caption>Count: ${records/count}</caption>
			<thead>
				<tr>
					<th tal:repeat="column records/current">${repeat/column/key}</th>
				</tr>
			</thead>
			<tbody>
				<tr tal:repeat="record records">
					<td tal:repeat="column record">${column}</td>
				</tr>
			</tbody>
		</table>
    </body>
</html>
