<div id="breadcrumb" tal:condition="not: rootLocation">
     <tal:block tal:repeat="node iterator">
        <a tal:attributes="href node/url | default; title node/titleMenu"
           tal:content="node/headingBreadcrumb"
		   tal:condition="not: node/isCurrent"
           >Nazev stranky</a>
        <strong tal:content="node/headingBreadcrumb"
				tal:condition="node/isCurrent">Nazev stranky</strong>
	    <span tal:condition="not: node/isCurrent">&raquo;</span>
     </tal:block>
</div>
